{% extends 'main/layout.html' %}

{% block title %}Форма по добовлению стотьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добовлению стотьи</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.title }}
            {{ form.anons }}
            {{ form.full_text }}
            {{ form.date }}

            <input type="text" placeholder="Название статьи" class="form-control"><br>
            <input type="text" placeholder="Анонс стотьи" class="form-control"><br>
            <textarea class="form-control" placeholder="Текст стотьи"></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="text" class="form-control"><br>
            <button class="btn btn-success" type="submit">Добавить статью</button><br>
        </form>

    </div>
{% endblock %}
